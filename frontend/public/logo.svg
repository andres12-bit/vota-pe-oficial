<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0a1e"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff1744"/>
      <stop offset="100%" stop-color="#ff6090"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bg)" stroke="url(#redGlow)" stroke-width="2.5"/>
  
  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#ff1744" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Ballot box / Vote icon -->
  <g filter="url(#glow)" transform="translate(100,58)">
    <!-- Checkmark in a diamond shape -->
    <path d="M-8,0 L0,8 L16,-10" fill="none" stroke="#ff1744" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- VP text -->
  <g filter="url(#glow)">
    <text x="100" y="120" text-anchor="middle" font-family="Arial Black, Impact, sans-serif" font-size="52" font-weight="900" fill="white" letter-spacing="-2">
      VP
    </text>
  </g>
  
  <!-- .PE text below -->
  <text x="100" y="148" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" fill="#ff1744" letter-spacing="3">
    .PE
  </text>
  
  <!-- Bottom accent line -->
  <line x1="60" y1="160" x2="140" y2="160" stroke="url(#redGlow)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Corner accents -->
  <circle cx="100" cy="20" r="2" fill="#ff1744" opacity="0.6"/>
  <circle cx="100" cy="180" r="2" fill="#ff1744" opacity="0.6"/>
</svg>
